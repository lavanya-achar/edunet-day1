<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header and Footer</title>
    <style>
        /* Styles for the header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }

        /* Styles for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>DON BOSCO INSTITUTE OF TECHNOLOGY</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main style="padding: 20px; margin-top: 60px;">
        <h2>Welcome to My Website</h2>
        <p>This is the main content of the page.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
        <p>Email: <a href="mailto:info@dbit.co.in" style="color: white; text-decoration: none;">info@dbit.co.in</a></p>
        <p>Location: Kumbagodu</p>
    </footer>
</body>
</html>
